name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            output_path: 'release-builds/ContextCraft*.{dmg,zip}'
          - os: windows-latest
            output_path: 'release-builds/ContextCraft*.exe'

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          npm list electron electron-builder || true

      - name: Build Vite app
        run: npm run build
        env:
          CI: true

      - name: Build for macOS
        if: matrix.os == 'macos-latest'
        run: |
          echo "Building for macOS..."
          npm run package:mac --verbose
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
          DEBUG: electron-builder,electron-builder:*

      - name: Build for Windows
        if: matrix.os == 'windows-latest'
        run: |
          echo "Building for Windows..."
          npm run package:win --verbose
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: electron-builder,electron-builder:*

      - name: List build artifacts (Unix)
        if: runner.os != 'Windows'
        run: |
          echo "Release builds directory contents:"
          ls -la release-builds/
          echo "Found files:"
          find . -name "*.dmg" -o -name "*.zip" -o -name "*.exe"

      - name: List build artifacts (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "Release builds directory contents:"
          dir release-builds
          echo "Found files:"
          Get-ChildItem -Recurse -Include *.exe

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-artifacts
          path: ${{ matrix.output_path }}
          if-no-files-found: error

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release-builds/ContextCraft*.dmg
            release-builds/ContextCraft*.zip
            release-builds/ContextCraft*.exe
          draft: true
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}